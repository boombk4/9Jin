<!doctype html>
<html ng-app="9JinApp">

<head>
  <title>9Jin Shop</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<style>
  .bgnav {
    background-color: #8bcbc8
  }

  body {
    padding-top: 70px;
  }

  .char {
    font-size: 30px;
    font-weight: bold;
    padding-left: 150px;
    color: #3c2e3d
  }

  .cart {
    padding-right: 150px;
    padding-top: 5px;
    padding-bottom: 5px;
  }
  .amount {
    position:absolute;
    border-radius: 45%;
    background-color: white;
    font-size: 1.10rem;
    padding-left: 7px;
    padding-right: 7px;

  }
</style>

<body ng-controller="9JinCon">

  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-fixed-top bgnav">

        <ul class="nav navbar-nav navbar-left">
          <div class="char" href="#">บ้านนายจิน 9Jin Shop</div>

        </ul>

        <ul class="nav navbar-nav navbar-right">
            <div class="amount">{{totalAmount()}}</div></img>
          <div class="cart ">
            <img src="/images/cart.png" width="40px" height="40px">
          </div>






        </ul>

      </nav>
    </div>
  </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="col-md-4" ng-repeat="book in books">
          <img src="{{book.img}}"></img>
          {{book.name}}
          <button ng-click="addCart(book)"></button>
        </div>
      </div>

      <div class="col-md-4">สรุปการสั่งซื้อ</div>
      <div ng-repeat="cart in cart">
        {{cart.name}} {{cart.amount}} {{cart.pricesum}}
        <input type="text" ng-model="cart.amount" length="1" disabled>
        <button ng-click="delCart($index)">Delete</button>
        <button ng-click="plusAmount($index)">+</button>
        <button ng-click="minusAmount($index)">-</button>
      </div>
      {{calcSumPrice()}}
      {{calcDiscount()}}


    </div>
  </div>



</body>

</html>
